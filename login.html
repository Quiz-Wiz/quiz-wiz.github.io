<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz-Wiz Login</title>

</head>

<body>
    <img src="Logo.png" id="logo">
    <h1 class="title" id="header">Quiz-Wiz</h1>

    <div class="main">
        <div class="auth" id="login">
            <p1 class="title">Login</p1><br>
            <p2 class="label">Email Address</p2><br>
            <input type="email"><br>
            <p2 class="label">Password</p2><br>
            <input type="text"><br>
            <button>Sign in</button>
        </div>

        <div class="auth" id="signup">
            <p1 class="title">Sign Up</p1><br>
            <p2 class="label">Email Address</p2><br>
            <input type="email"><br>
            <p2 class="label">Password</p2><br>
            <input type="text"><br>
            <button>Sign Up</button>
        </div>
    </div>
</body>
